<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>chat app</title>
</head>
<body>
    <h1 class="titulos">BIENVENIDOS</h1>
    <h5 class="titulos">Inserte productos</h5>

    <div id="formP" class="formContainer">
        <form>
            <input id="titleP" type="text" name="title" placeholder="Nombre">
            <input id="priceP" type="text" name="price" placeholder="Precio">
            <input id="thumP" type="text" name="thumbnail" placeholder="URL de la imagen">
            <input type="submit" value="Cargar" class="btn btn-primary">
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>

        <tbody id="rowProduct">

        </tbody>

    </table>

    <h5 class="titulos">CHAT</h5>

    <div class="chat">
        <div class="card">
            <div id="messagePool" class="card-body">

            </div>
          </div>
    </div>

    <div id="formMessage" class="formContainer">
        <form>
            <input id="usernameInput" type="email" placeholder="Ingrese correo electrÃ³nico" name="username" required>
            <input id="messageInput" type="text" placeholder="Mensaje">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>

    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./cliente.socket.js"></script>
</body>
</html>
